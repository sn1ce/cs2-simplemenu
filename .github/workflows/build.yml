name: Dotnet Version Test

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test-dotnet:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Print .NET version
        run: dotnet --version